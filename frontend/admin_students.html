<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Students</title>

    <!-- Link to CSS (Will style later) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Admin Panel - Manage Students</h1>

    <!-- Student List -->
    <h3>Registered Students</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Assigned Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="students-data">
            <tr><td colspan="5" style="text-align: center;">Loading students...</td></tr>
        </tbody>
    </table>

    <hr>

    <!-- Assign Courses to Student -->
    <h3>Assign Course to Student</h3>
    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect"></select>

    <label for="courseSelect">Select Course:</label>
    <select id="courseSelect"></select>

    <button onclick="assignCourses()">✅ Assign Course</button>

    <br>
    <hr>
    <br>

    <!-- Navigation Buttons -->
    <button onclick="window.location.href='admin.html'">⬅️ Back to Dashboard</button>
    <button onclick="logout()">🚪 Logout</button>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <script>
        $(document).ready(function () {
            console.log("Admin Students Page Loaded");
            fetchStudents();
            fetchCourses();
        });
    </script>

</body>
</html>
