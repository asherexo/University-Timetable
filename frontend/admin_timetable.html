<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Timetable Management</title>
    
    
    <link rel="stylesheet" href="css/style.css">
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Admin Panel - Manage Timetable</h1>

    <hr>

    
    <h2>Add Timetable Entry</h2>

    <fieldset>
        <legend>📅 Select Course & Subject</legend>
        <label for="timetableCourseSelect">Course:</label>
        <select id="timetableCourseSelect" onchange="fetchSubjects()">
            <option value="" disabled selected>Select a Course</option>
        </select>

        <label for="subjectSelect">Subject:</label>
        <select id="subjectSelect">
            <option value="" disabled selected>Select a Subject</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>⏳ Select Day & Time</legend>
        <label for="daySelect">Day:</label>
        <select id="daySelect" onchange="fetchAvailableClassrooms()">
            <option value="" disabled selected>Select a Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <label for="timeSlot">Time Slot:</label>
        <input type="text" id="timeSlot" placeholder="E.g., 10:00-12:00" onchange="fetchAvailableClassrooms()">
    </fieldset>

    <fieldset>
        <legend>🏫 Select Classroom</legend>
        <label for="classroomSelect">Classroom:</label>
        <select id="classroomSelect">
            <option value="" disabled selected>Select a Classroom</option>
            <option value="1">Classroom 1</option>
            <option value="2">Classroom 2</option>
            <option value="3">Classroom 3</option>
        </select>
    </fieldset>

    <button onclick="addTimetable()">➕ Add Entry</button>

    <hr>

   
    <h2>Current Timetable</h2>
    <table id="timetable" border="1">
        <thead>
            <tr>
                <th>Course</th>
                <th>Subject</th>
                <th>Classroom</th>
                <th>Day</th>
                <th>Time Slot</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="timetable-data">
            
        </tbody>
    </table>

    <hr>

    
    <a href="admin.html">
        <button>⬅️ Back to Dashboard</button>
    </a>
    <button onclick="logout()">🚪 Logout</button>

    
    <script src="js/main.js"></script>

</body>
</html>
